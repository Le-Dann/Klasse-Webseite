<h1>Internet of Things IoT</h1>
<p>Jeder Gegenstand der mit dem Internet verbunden ist gehöhrt zu Internet of Things. 
Ob dies nun eine Kühlschrank, ein PC oder dein Bett ist spielt keine Rolle.
<br><br>
Mit Arduinoboards und Rasperry Pi's konnten wir in der Iot Projektwoche verschiedene Ideen verwirklichen.
Beispielsweise eine Kamera mit dem Internet verbinden um so den Klassenraum zu überwachen.
Oder ein Gaming Emulator erstellen, Wetterstation zusammenbauen und ein Arduionoboard ein Lied abspielen zu lassen.
